<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Puzzle Demo</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:20px}
.controls input{width:50px}
button{padding:6px 12px;margin-left:6px}
.toolbar{display:flex;gap:8px;margin:10px 0}
.tool{
 width:40px;height:40px;border:2px solid #ddd;
 display:flex;align-items:center;justify-content:center;
 cursor:pointer;border-radius:6px;background:#fff
}
.tool.active{border-color:red}
.grid{display:grid;gap:4px;margin-top:10px}
.cell{
 width:60px;height:60px;border:1px solid #aaa;
 display:flex;align-items:center;justify-content:center;
 font-size:28px;cursor:pointer;background:#fff
}
.cell.disabled{background:#bbb;cursor:not-allowed}
</style>
</head>
<body>

<div class="controls">
 Cao <input id="rows" type="number" value="3">
 DÃ i <input id="cols" type="number" value="4">
 <button onclick="createGrid()">Táº¡o LÆ°á»›i</button>
 <button onclick="resetGrid()">Reset</button>
</div>

<div class="toolbar" id="toolbar"></div>
<div class="grid" id="grid"></div>

<script>
const icons=["ðŸ·","ðŸŽµ","ðŸ’Ž","âš“","ðŸ”"];
let currentIcon=icons[0];
let gridData=[];

const toolbar=document.getElementById("toolbar");
icons.forEach(icon=>{
 const div=document.createElement("div");
 div.className="tool"+(icon===currentIcon?" active":"");
 div.innerText=icon;
 div.onclick=()=>{
  document.querySelectorAll(".tool").forEach(t=>t.classList.remove("active"));
  div.classList.add("active");
  currentIcon=icon;
 };
 toolbar.appendChild(div);
});

function createGrid(){
 const r=+rows.value,c=+cols.value;
 gridData=Array(r*c).fill("");
 gridData[1]="X";
 grid.style.gridTemplateColumns=`repeat(${c},60px)`;
 render();
}

function render(){
 grid.innerHTML="";
 gridData.forEach((v,i)=>{
  const cell=document.createElement("div");
  cell.className="cell"+(v==="X"?" disabled":"");
  cell.innerText=v==="X"?"":v;
  cell.onclick=()=>{
   if(v==="X")return;
   gridData[i]=currentIcon;
   render();
  };
  grid.appendChild(cell);
 });
}

function resetGrid(){
 grid.innerHTML="";
}
</script>

</body>
</html>
