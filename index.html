<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Puzzle Demo</title>
<style>
/* ====== CƒÇN GI·ªÆA TO√ÄN TRANG ====== */
body{
  margin:0;
  font-family:Arial;
  background:#eaeaea;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* ====== KHUNG CH√çNH ====== */
.app{
  background:#fff;
  padding:30px 40px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ====== CONTROLS ====== */
.controls{
  text-align:center;
  margin-bottom:15px;
}
.controls input{
  width:60px;
  font-size:16px;
  padding:4px;
}
button{
  padding:8px 16px;
  margin-left:6px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ====== TOOLBAR ====== */
.toolbar{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}
.tool{
  width:50px;
  height:50px;
  border:2px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:8px;
  background:#fff;
  font-size:26px;
}
.tool.active{
  border-color:red;
}

/* ====== GRID ====== */
.grid{
  display:grid;
  gap:8px;
  justify-content:center;
}
.cell{
  width:80px;
  height:80px;
  border:2px solid #aaa;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  cursor:pointer;
  background:#fff;
}
.cell.disabled{
  background:#bbb;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="app">

  <div class="controls">
    Cao <input id="rows" type="number" value="3">
    D√†i <input id="cols" type="number" value="4">
    <button onclick="createGrid()">T·∫°o L∆∞·ªõi</button>
    <button onclick="resetGrid()">Reset</button>
  </div>

  <div class="toolbar" id="toolbar"></div>
  <div class="grid" id="grid"></div>

</div>

<script>
const icons=["üç∑","üéµ","üíé","‚öì","üîç"];
let currentIcon=icons[0];
let gridData=[];

const toolbar=document.getElementById("toolbar");
const grid=document.getElementById("grid");

icons.forEach(icon=>{
  const div=document.createElement("div");
  div.className="tool"+(icon===currentIcon?" active":"");
  div.innerText=icon;
  div.onclick=()=>{
    document.querySelectorAll(".tool").forEach(t=>t.classList.remove("active"));
    div.classList.add("active");
    currentIcon=icon;
  };
  toolbar.appendChild(div);
});

function createGrid(){
  const r=+rows.value;
  const c=+cols.value;
  gridData=Array(r*c).fill("");
  gridData[1]="X"; // √¥ kh√≥a demo
  grid.style.gridTemplateColumns=`repeat(${c},80px)`;
  render();
}

function render(){
  grid.innerHTML="";
  gridData.forEach((v,i)=>{
    const cell=document.createElement("div");
    cell.className="cell"+(v==="X"?" disabled":"");
    cell.innerText=v==="X"?"":v;
    cell.onclick=()=>{
      if(v==="X") return;

      // üî• B·∫§M L·∫†I ‚Üí X√ìA ICON
      if(gridData[i]===""){
        gridData[i]=currentIcon;
      }else{
        gridData[i]="";
      }
      render();
    };
    grid.appendChild(cell);
  });
}

function resetGrid(){
  grid.innerHTML="";
  gridData=[];
}
</script>

</body>
</html>
